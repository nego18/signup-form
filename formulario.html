<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>

<body>

  <main>

    <aside>

      <div>

        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
        <p>ODIN</p>

      </div>

    </aside>

    <section>

      <form action="#" method="get">

        <div>

          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name">

        </div>

        <div>

          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name">

        </div>

        <div>

          <label for="user_email">EMAIL</label>
          <input type="email" id="user_email" name="user_email" required>

        </div>

        <div>

          <label for="first_name">PHONE NUMBER</label>
          <input type="text" id="phone_number">

        </div>

        <div>

          <label for="user_password">PASSWORD:</label>
          <input type="password" id="user_password" name="user_password" required minlength="4">

        </div>

        <div>

          <label for="user_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password" name="confirm_password" required minlength="4">

        </div>
          
      </form>

      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>

    </section>

  </main>
    
</body>
</html>
